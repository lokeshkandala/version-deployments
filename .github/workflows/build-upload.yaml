name: Build and Upload to S3 (OIDC)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write     # REQUIRED for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Read version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::855800749511:role/github-actions-frontend-deployer
          aws-region: ap-south-1
          
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Upload to S3
        run: |
          aws s3 sync dist \
            s3://version-deployments-vite/${{ steps.version.outputs.version }} \
            --delete
